name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: '50'
      - name: Try PRs
        run: curl -sS 'https://api.github.com/repos/${{ github.event.pull_request.base.repo.full_name }}/pulls?state=open' | grep -o -E 'pull/[[:digit:]]+' | sort | uniq

      - name: Run The Pull Request Merger
        uses: agorararmard/pull-request-merger-action@main

